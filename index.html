<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="root h-[100vh] flex items-center justify-center bg-[url('./img/1.jpg')] bg-no-repeat bg-center relative">
        <section class="bg-black bg-opacity-60 w-full h-full absolute "></section>
        <div class="main z-10 bg-[url('./img/1.jpg')] bg-no-repeat bg-center w-[400px] h-[450px] rounded-2xl">
            <header class="header relative flex justify-center">
                <div class="flex justify-center items-center py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-3 cursor-pointer stroke-white microphone" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 hidden record mr-3 cursor-pointer stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <input type="text" id="inputApp" placeholder="Nhập tên thành phố..." class="placeholder:text-white bg-transparent outline-none text-lg font-medium text-white">
                </div>
                <span class="absolute bg-white w-[250px] h-[1px] bottom-3"></span>
            </header>
            <div class="flex justify-center items-center flex-col mt-5">
                <div class="nameLocal font-semibold text-3xl text-white">

                </div>
                <div class="time text-white text-xl mt-4">

                </div>
                <div class="text-[60px] bg-white bg-opacity-60 px-4 rounded-xl drop-shadow-xl shadow-black hover:drop-shadow-2xl font-bold max-w-[250px] mt-4">
                    <span class="temp">10</span>
                </div>

                <span class="weather text-white text-xl my-5 font-semibold">

                </span>
            </div>
            <div class="grid grid-cols-3 w-[90%] mx-auto text-white my-7">
                <div class="mx-auto text-center ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <span class="mt-3 visibility">

                    </span>
                </div>
                <div class="mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                    <span class="mt-3 wind">

                    </span>
                </div>
                <div class="mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                    </svg>
                    <span class="mt-3 cloud">
                        
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
