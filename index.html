<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="root">
        <div class="main mt-6 bg-gray-500 text-white max-w-[500px] mx-auto w-full  h-full font-Montserrat">
            <div class="py-4">
                <div class="flex items-center justify-center relative after:absolute after:w-full after:h-[1px] after:bg-white after:-bottom-1 after:left-0 max-w-[500px] w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" placeholder="Nhập tên thành phố..." class="ml-3 bg-inherit placeholder:text-[13px] outline-none text-white placeholder:font-Montserrat" id="inputApp">
                </div>
                <div class="flex flex-col justify-center items-center py-4">
                    <div class="name-city">
                        ---
                    </div>
                    <div class="weather text-sm">
                        ---
                    </div>
                    <div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" class="weather-icon">
                    </div>
                    <div class="temp text-[70px]">
                        ---
                    </div>
                    <div>
                        <span class="temp_min">---</span> - <span class="temp_max">---</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="./main.js"></script>
</body>
</html>
